apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tuesday
  namespace: tuesday
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: tuesday
                port:
                  number: 5000
            path: /tuesday